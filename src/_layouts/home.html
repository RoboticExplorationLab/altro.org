---
layout: default
---

    <div class="head-intro position-relative overflow-hidden p-3 p-md-5 text-center">
	    <div class="row h-100">
      <div class="col-md-8 p-lg-8 mx-auto my-auto">
	      <h1 class="display-4 font-weight-light title-text">{{ site.title }}</h1>
	      <span class="lead font-weight-normal" id="typed"></span>
	<!-- [> <a class="btn btn-outline-secondary" href="#">Coming soon</a> <] -->
		  <!-- <a href="/docs/" class="btn btn-lg btn-secondary">Get started</a> -->
<div class="col-md-8 col-lg-8 mx-auto mt-5">
		  <a href="/docs/get_started/" class="btn btn-light">Get started</a>
		  </div>
      </div>
      </div>
    </div>




    <div class="features py-4 bg-light">
	<div class="container">
		<div class="row">
			<div class="col">
				<h2 class="mb-4">Features</h2>
			</div>
		</div>
		<div class="row">
			{% for feature in site.data.features %}
			<div class="col-lg-4 col-md-6">
				<i class="{{feature.icon}} fa-2x my-3"></i>
				<h5 class="mb-1">{{feature.title}}</h5>
				<p class="my-2">{{feature.description}}</p>
			</div><!-- /.col-lg-4 -->
			{% endfor %}
		</div>
	</div>
    </div>
